<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservasi - Ocean Grace</title>
  <style>
    html {
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      max-width: 100%;
      scrollbar-width: none;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('foto.png/pexels-sebastian-189349.jpg');
      background-position: center;
      margin: 0;
      padding: 40px;
    }

    .reservasi-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      backdrop-filter: blur(5.1px);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #f5f5f5;
      font-size: 57px;
      margin-bottom: 50px;
      margin-top: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-group {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #f1f1f1;
    }

    input, select, textarea {
      padding: 12px 16px;
      border: 1px solid #d2d2d2;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    button {
      background-color: #243352;
      color: #f5f5f5;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f5f5f5;
      color: #243352;
    }

    .full-width {
      flex: 1 1 100%;
    }

    a {
      text-decoration: none;
      color: white;
    }

    h2:hover{
      color: #243352;

    }

    .judul:hover {
      opacity: 60%;
      transition: opacity 0.3s ease;
    }

  </style>
</head>
<body>

<div class="reservasi-container">
  <h2><a href="OceanGrace.html" class="judul">Ocean Grace Reservations</a></h2>
  <form>
    <div class="form-group">
      <label for="nama">Full Name</label>
      <input type="text" id="nama" placeholder="example: Amanda Lestari" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example: amanda@mail.com" required>
    </div>

    <div class="form-group">
      <label for="telepon">Phone Number</label>
      <input type="tel" id="telepon" placeholder="example: 0812xxxxxxx" required>
    </div>

    <div class="form-group">
      <label for="tanggal">Reservation Date</label>
      <input type="date" id="tanggal" required>
    </div>

    <div class="form-group">
      <label for="waktu">Arrival Time</label>
      <select id="waktu">
        <option>17.00</option>
        <option>18.00</option>
        <option>19.00</option>
        <option>20.00</option>
        <option>21.00</option>
      </select>
    </div>

    <div class="form-group">
      <label for="jumlah">Number of People</label>
      <select id="jumlah">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>

    <div class="form-group">
      <label for="area">Seating Area</label>
      <select id="area">
        <option>Indoor Elegan</option>
        <option>Outdoor Sunset</option>
        <option>Gazebo Private</option>
      </select>
    </div>
    
    <div class="form-group full-width">
      <label>Additional Experience</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Chef's exclusive curated seasonal menu</label>
        <label><input type="checkbox"> Live acoustic performance</label>
        <label><input type="checkbox"> Romantic terrace with sunset view</label>
        <label><input type="checkbox"> Private dining gazebo</label>
      </div>
    </div>
    <label  style="color: rgb(255, 24, 24);">*Payment Made On Site*</label>
    <div class="form-group full-width">
      <label for="catatan">Additional Notes</label>
      <textarea id="catatan" placeholder="example: alergi seafood, permintaan birthday cake, dll."></textarea>
    </div>

    <div class="form-group full-width">
      <label><input type="checkbox" required> I agree to the terms & conditions of the Ocean Grace reservation.</label>
    </div>

    <div class="form-group full-width">
      <button type="submit">Reservation</button>
    </div>
  </form>
</div>

</body>
</html>
